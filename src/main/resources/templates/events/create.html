<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class ="container">
<h1>Create Event</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" >
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
            <p class= "error" th:errors="${event.name}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
            <p class= "error" th:errors="${event.description}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>contactEmail
            <input th:field="${event.contactEmail}" class="form-control">
            <p class= "error" th:errors="${event.contactEmail}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>Event Location
            <input th:field="${event.location}" class="form-control">
            <p class= "error" th:errors="${event.location}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>Attendee RegisteredOrNot?
            <input type = "checkbox" th:field="${event.shouldRegister}" class="form-control">
            <p class= "error" th:errors="${event.shouldRegister}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>Number Of Attendees
            <input th:field="${event.numberOfAttendees}" class="form-control">
            <p class= "error" th:errors="${event.numberOfAttendees}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label>Number Of FoodCourses
            <input type="number" th:field="${event.nmberOfFoodCourses}" class="form-control">
            <p class= "error" th:errors="${event.nmberOfFoodCourses}" ></p>
        </label>
    </div>
    <div class="form-group">
        <label> Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}">
                </option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
